<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Barjatya-HomePage</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bedcc42e79.js" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia|Shadows Into Light|Licorice|Inconsolata|Audiowide|Architects Daughter">
    <!-- w3 css for animation -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- **** Preloader ****** -->
    <div id="preloader">
        <img class="animated-gif" src="img/image_processing20210904-11717-12nsn10.gif">
    </div>
    <div id="main_content">
        <!-- ***** Navbar ********-->
        <nav id="navbar-example2" class="navbar navbar-expand-lg fixed-top navbar-primary bg-light px-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Yash Barjatya</a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#home">
                                <i class="fa fa-home mx-2"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about"><i class="fa fa-user-secret mx-2"></i> About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#activities"><i class="fa fa-rocket mx-2"></i>Activities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact"><i class="fa fa-envelope mx-2"></i>Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- main -->
        <div class="main_container " data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0"
            class="scrollspy-example" tabindex="0">
            <!-- home section -->
            <section class=" section s1 my-2 w3-animate-zoom " id="home">
                <div class="container" data-aos="fade-up">

                    <div class="hero-img  w3-animate-right" data-aos="zoom-out" data-aos-delay="200">
                        <img src="img/hero-img.jpg" alt="Me" class="img-fluid">
                    </div>

                    <div class="home-quote  css-typing" data-aos="zoom-in" data-aos-delay="100">
                        <h4>"The more we learn</h4>
                        <h4>the more we realize</h4>
                        <h4>how little we know.."</h4>
                    </div>

                </div>

            </section><!-- home section ends -->
        </div>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
